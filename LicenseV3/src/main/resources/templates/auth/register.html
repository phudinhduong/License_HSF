<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body>
<div class="login-container">
    <h2>Tạo tài khoản License</h2>

    <div th:if="${errors}" class="alert error" style="margin-bottom:12px;">
        <ul style="margin:0 0 0 18px;" th:remove="tag">
            <li th:each="e: ${errors}" th:text="${e}">Lỗi</li>
        </ul>
    </div>

    <form th:action="@{/register}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label>Email</label>
            <input type="email" name="email" th:value="${email}" placeholder="you@example.com" required>
        </div>

        <div>
            <label>Mật khẩu</label>
            <input type="password" name="password" minlength="6" required>
        </div>

        <div>
            <label>Xác nhận mật khẩu</label>
            <input type="password" name="confirmPassword" minlength="6" required>
        </div>

        <button type="submit">Đăng ký</button>

        <p class="muted" style="margin-top:8px">
            Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
        </p>
    </form>
</div>
</body>
</html>
