<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập hệ thống License</h2>

    <form th:action="@{/login}" method="post">
        <div>
            <label>Email:</label>
            <input type="text" name="username" placeholder="Nhập email" required>
        </div>
        <div>
            <label>Mật khẩu:</label>
            <input type="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <!-- Hàng nút: Đăng nhập + Đăng ký -->
        <div style="display:flex; gap:10px; align-items:center; margin-top:10px;">
            <button type="submit">Đăng nhập</button>
            <a th:href="@{/register}" class="btn" style="text-decoration:none; padding:8px 12px; border:1px solid #ccc; border-radius:6px;">
                Đăng ký
            </a>
        </div>

        <div th:if="${param.error}" class="error" style="margin-top:8px;">
            Sai thông tin đăng nhập.
        </div>
        <div th:if="${param.logout}" class="success" style="margin-top:8px;">
            Bạn đã đăng xuất.
        </div>
        <div th:if="${param.registered}" class="success" style="margin-top:8px;">
            Đăng ký thành công. Vui lòng đăng nhập.
        </div>
    </form>

</div>
</body>
</html>
