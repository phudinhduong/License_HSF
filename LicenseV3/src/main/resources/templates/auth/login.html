<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body class="bg-light">

<!-- Top Navbar -->
<header th:replace="~{fragments/layout :: topbar}"></header>

<!-- Sidebar -->
<aside th:replace="~{fragments/layout :: sidebar}"></aside>

<!-- Main Content -->
<main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Đăng nhập hệ thống License</h2>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                <a th:href="@{/register}" class="btn btn-outline-secondary">Đăng ký</a>
            </div>

            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                 Sai thông tin đăng nhập.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                 Bạn đã đăng xuất.
            </div>
            <div th:if="${param.registered}" class="alert alert-success mt-3" role="alert">
                 Đăng ký thành công. Vui lòng đăng nhập.
            </div>
        </form>
    </div>
</main>

</body>
</html>
