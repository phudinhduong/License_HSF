<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Thông tin người dùng</title>
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body>
<header class="topbar" th:replace="~{fragments/layout :: topbar}"></header>
<aside class="sidebar" th:replace="~{fragments/layout :: sidebar}"></aside>

<main class="main">
    <!-- Hộp thông báo -->
    <div th:if="${ok}" class="alert success" th:text="${ok}"></div>
    <div th:if="${err}" class="alert error" th:text="${err}"></div>
    <div th:if="${pwdOk}" class="alert success" th:text="${pwdOk}"></div>
    <div th:if="${pwdErr}" class="alert error" th:text="${pwdErr}"></div>

    <div class="grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
        <!-- Hộp 1: Thông tin người dùng -->
        <div class="card">
            <h2>Thông tin người dùng</h2>
            <form th:action="@{/profile}" method="post" class="form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="row">
                    <label>Email (không thay đổi)</label>
                    <input type="email" th:value="${user.email}" disabled>
                </div>

<!--                <div class="row">-->
<!--                    <label>Display name</label>-->
<!--                    <input name="displayName" type="text" maxlength="120" th:value="${user.displayName}">-->
<!--                </div>-->

                <div class="row">
                    <label>Họ tên</label>
                    <input name="fullName" type="text" maxlength="200" th:value="${user.fullName}">
                </div>

                <div class="row">
                    <label>Số điện thoại</label>
                    <input name="phone" type="text" maxlength="20" th:value="${user.phone}">
                </div>

                <div class="row">
                    <label>Địa chỉ</label>
                    <input name="address" type="text" maxlength="255" th:value="${user.address}">
                </div>

                <div class="row">
                    <label>Description</label>
                    <textarea name="description" rows="3" maxlength="255"
                              th:text="${user.description}"></textarea>
                </div>

                <div class="row">
                    <label>Vai trò</label>
                    <input type="text" th:value="${user.role}" disabled>
                </div>

                <div class="row">
                    <label>Trạng thái</label>
                    <input type="text" th:value="${user.status}" disabled>
                </div>

                <div class="row">
                    <button type="submit" class="btn primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>

        <!-- Hộp 2: Đổi mật khẩu -->
        <div class="card">
            <h2>Đổi mật khẩu</h2>
            <form th:action="@{/profile/password}" method="post" class="form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="row">
                    <label>Mật khẩu cũ</label>
                    <input name="oldPassword" type="password" required>
                </div>

                <div class="row">
                    <label>Mật khẩu mới</label>
                    <input name="newPassword" type="password" minlength="6" required>
                </div>

                <div class="row">
                    <label>Nhập lại mật khẩu mới</label>
                    <input name="confirmNewPassword" type="password" minlength="6" required>
                </div>

                <div class="row">
                    <button type="submit" class="btn primary">Đổi mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
