<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu tài khoản</title>
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body>
<header th:replace="~{fragments/layout :: topbar}"></header>
<aside th:replace="~{fragments/layout :: sidebar}"></aside>

<main class="main">
    <div class="card">
        <div class="breadcrumb">
            <a th:href="@{|/licenses/${license.id}/accounts|}">&larr; Quay lại danh sách</a>
        </div>

        <h2>Đổi mật khẩu: <span th:text="${account.username}">username</span></h2>

        <div class="alert error" th:if="${error}" th:text="${error}"></div>
        <div class="alert success" th:if="${success}" th:text="${success}"></div>

        <form th:action="@{|/licenses/${license.id}/accounts/${account.id}/edit|}" method="post" class="form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="row">
                <label for="oldPassword">Mật khẩu cũ</label>
                <input id="oldPassword" name="oldPassword" type="password" required autocomplete="current-password">
            </div>

            <div class="row">
                <label for="newPassword">Mật khẩu mới</label>
                <input id="newPassword" name="newPassword" type="password" required minlength="6" autocomplete="new-password">
            </div>

            <div class="row">
                <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6" autocomplete="new-password">
            </div>

            <div class="row">
                <button type="submit" class="btn primary">Lưu</button>
                <a class="btn" th:href="@{|/licenses/${license.id}/accounts|}">Huỷ</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
