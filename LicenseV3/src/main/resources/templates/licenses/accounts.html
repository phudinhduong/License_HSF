<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản con</title>
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body>
<header th:replace="~{fragments/layout :: topbar}"></header>
<aside th:replace="~{fragments/layout :: sidebar}"></aside>

<main class="main">
    <div class="card">
        <div class="breadcrumb">
            <a th:href="@{/dashboard}">&larr; Dashboard</a> /
            <a th:href="@{|/licenses/${license.id}|}">Chi tiết License</a>
        </div>

        <div class="row-between">
            <h2>Tài khoản con cho: <span th:text="${license.plan.product.name}">Product</span> – <span th:text="${license.plan.name}">Plan</span></h2>
            <a class="btn primary" th:href="@{|/licenses/${license.id}/accounts/new|}">Thêm mới</a>
        </div>

        <div class="alert success" th:if="${success}" th:text="${success}"></div>
        <div class="alert error" th:if="${error}" th:text="${error}"></div>

        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Mật khẩu</th>
                <th>Trạng thái</th>
                <th>Tạo lúc</th>
                <th>Cập nhật lúc</th>
                <th style="width:120px">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(accounts)}">
                <td colspan="6" class="muted">Chưa có tài khoản nào.</td>
            </tr>
            <tr th:each="a : ${accounts}">
                <td th:text="${a.username}">user_child</td>
                <!-- Không hiển thị password thật vì bảo mật -->
                <td th:text="${a.passwordHash}">password</td>
                <td th:text="${a.status}">ACTIVE</td>
                <td th:text="${a.createdAt}">...</td>
                <td th:text="${a.updatedAt}">...</td>
                <td>
                    <a class="btn" th:href="@{|/licenses/${license.id}/accounts/${a.id}/edit|}">Sửa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pager-wrap" th:if="${totalPages > 0}">
            <div class="pager-info muted">
                Hiển thị [[${rangeStart}]]–[[${rangeEnd}]] / [[${totalElements}]]
            </div>

            <div class="pager">
                <a class="pg" th:classappend="${currentPage == 0} ? ' disabled'"
                   th:href="@{|/licenses/${license.id}/accounts?page=0&size=${size}|}">&laquo; Đầu</a>

                <a class="pg" th:classappend="${currentPage == 0} ? ' disabled'"
                   th:href="@{|/licenses/${license.id}/accounts?page=${currentPage - 1}&size=${size}|}">Trước</a>

                <a class="pg"
                   th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{|/licenses/${license.id}/accounts?page=${i}&size=${size}|}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? ' active'">1</a>

                <a class="pg" th:classappend="${currentPage + 1 >= totalPages} ? ' disabled'"
                   th:href="@{|/licenses/${license.id}/accounts?page=${currentPage + 1}&size=${size}|}">Sau</a>

                <a class="pg" th:classappend="${currentPage + 1 >= totalPages} ? ' disabled'"
                   th:href="@{|/licenses/${license.id}/accounts?page=${totalPages - 1}&size=${size}|}">Cuối &raquo;</a>

                <form method="get" style="margin-left:12px;">
                    <input type="hidden" name="page" th:value="${currentPage}">
                    <select name="size" onchange="this.form.submit()">
                        <option th:value="5"  th:selected="${size == 5}">5</option>
                        <option th:value="10" th:selected="${size == 10}">10</option>
                        <option th:value="20" th:selected="${size == 20}">20</option>
                        <option th:value="50" th:selected="${size == 50}">50</option>
                    </select>
                </form>
            </div>
        </div>


    </div>
</main>
</body>
</html>
