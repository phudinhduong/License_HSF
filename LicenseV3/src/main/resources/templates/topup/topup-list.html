<main>
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Topup Management</h2>

        <!-- Filter Form -->
        <form class="row g-3 mb-4" method="get" th:action="@{/admin/topups}">
            <div class="col-md-3">
                <label class="form-label">User</label>
                <select name="userId" class="form-select">
                    <option value="" th:selected="${selectedUserId == null}">All Users</option>
                    <option th:each="user : ${users}"
                            th:value="${user.id}"
                            th:selected="${selectedUserId != null and selectedUserId.equals(user.id)}">
                        [[${user.email}]]
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="All" th:selected="${selectedStatus == null or selectedStatus == 'All'}">All</option>
                    <option th:each="st : ${statusOptions}"
                            th:value="${st.name()}"
                            th:selected="${selectedStatus != null and selectedStatus == st.name()}">
                        [[${st}]]
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label">From</label>
                <input type="datetime-local" class="form-control" name="from"
                       th:value="${from != null ? #temporals.format(from, 'yyyy-MM-dd''T''HH:mm') : ''}">
            </div>

            <div class="col-md-2">
                <label class="form-label">To</label>
                <input type="datetime-local" class="form-control" name="to"
                       th:value="${to != null ? #temporals.format(to, 'yyyy-MM-dd''T''HH:mm') : ''}">
            </div>

            <div class="col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary w-100">Filter</button>
            </div>
        </form>

        <!-- Table -->
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>User</th>
                        <th>Amount (VND)</th>
                        <th>Credits</th>
                        <th>Provider</th>
                        <th>Status</th>
                        <th>PaymentRef</th>
                        <th>TransactionNo</th>
                        <th>Created At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="topup, iter : ${topups}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="${topup.user.email}"></td>
                        <td th:text="${#numbers.formatDecimal(topup.moneyAmount, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td th:text="${topup.creditsGranted}"></td>
                        <td th:text="${topup.provider}"></td>
                        <td>
                        <span th:text="${topup.status}"
                              th:classappend="${topup.status != null ? (topup.status.name() == 'SUCCESS' ? 'badge bg-success' : (topup.status.name() == 'FAILED' ? 'badge bg-danger' : 'badge bg-secondary')) : 'badge bg-secondary'}"></span>
                        </td>
                        <td th:text="${topup.paymentRef != null ? topup.paymentRef : '-'}"></td>
                        <td th:text="${topup.vnpTransactionNo != null && topup.vnpTransactionNo != '' ? topup.vnpTransactionNo : '-'}"></td>
                        <td th:text="${#temporals.format(topup.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(topups)}">
                        <td colspan="9" class="text-center text-muted py-3">No records found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <nav class="mt-3">
            <ul class="pagination justify-content-center">
                <li th:classappend="${topups.hasPrevious()} ? '' : 'disabled'" class="page-item">
                    <a class="page-link"
                       th:href="@{/admin/topups(page=${topups.number - 1}, size=${topups.size},
                        userId=${selectedUserId}, status=${selectedStatus}, from=${from}, to=${to})}">Previous</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link"
                       th:text="'Page ' + ${topups.number + 1} + ' of ' + ${topups.totalPages}"></a>
                </li>
                <li th:classappend="${topups.hasNext()} ? '' : 'disabled'" class="page-item">
                    <a class="page-link"
                       th:href="@{/admin/topups(page=${topups.number + 1}, size=${topups.size},
                        userId=${selectedUserId}, status=${selectedStatus}, from=${from}, to=${to})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
