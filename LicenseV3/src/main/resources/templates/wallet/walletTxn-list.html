<main class="container" style="margin-top: 90px;">
<div class="container mt-4">
    <h2 class="mb-4 text-center">Wallet Transactions</h2>

    <!-- Filter Form -->
    <form class="row g-3 mb-4" method="get" th:action="@{/admin/wallet-txns}">
        <div class="col-md-3">
            <label class="form-label">Wallet</label>
            <select name="walletId" class="form-select">
                <option value="" th:selected="${selectedWalletId == null}">All Wallets</option>
                <option th:each="w : ${wallets}"
                        th:value="${w.id}"
                        th:text="${w.user.email}"
                        th:selected="${selectedWalletId != null and selectedWalletId.equals(w.id)}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">Direction</label>
            <select name="direction" class="form-select">
                <option value="" th:selected="${selectedDirection == null}">All</option>
                <option th:value="IN" th:selected="${selectedDirection == 'IN'}">IN</option>
                <option th:value="OUT" th:selected="${selectedDirection == 'OUT'}">OUT</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">Ref Type</label>
            <select name="refType" class="form-select">
                <option value="" th:selected="${selectedRefType == null}">All</option>
                <option th:each="r : ${refTypeOptions}"
                        th:value="${r.name()}"
                        th:text="${r.name()}"
                        th:selected="${selectedRefType != null and selectedRefType == r.name()}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">From</label>
            <input type="datetime-local" class="form-control" name="from"
                   th:value="${from != null ? #temporals.format(from, 'yyyy-MM-dd''T''HH:mm') : ''}">
        </div>

        <div class="col-md-2">
            <label class="form-label">To</label>
            <input type="datetime-local" class="form-control" name="to"
                   th:value="${to != null ? #temporals.format(to, 'yyyy-MM-dd''T''HH:mm') : ''}">
        </div>

        <div class="col-md-1 align-self-end">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Direction</th>
                    <th>Amount</th>
                    <th>Balance After</th>
                    <th>Status</th>
                    <th>Ref Type</th>
                    <th>Ref ID</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="txn, iter : ${txns}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${txn.wallet.user.email}"></td>
                    <td th:text="${txn.direction}"></td>
                    <td th:text="${#numbers.formatDecimal(txn.amount, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(txn.balanceAfter, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td>
                        <span th:text="${txn.status}"
                              th:classappend="${txn.status.name() == 'COMPLETED' ? 'badge bg-success' :
                                              (txn.status.name() == 'FAILED' ? 'badge bg-danger' :
                                              (txn.status.name() == 'REVERSED' ? 'badge bg-warning' : 'badge bg-secondary'))}"></span>
                    </td>
                    <td th:text="${txn.refType != null ? txn.refType : '-'}"></td>
                    <td th:text="${txn.refId != null ? txn.refId : '-'}"></td>
                    <td th:text="${#temporals.format(txn.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(txns)}">
                    <td colspan="9" class="text-center text-muted py-3">No transactions found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-3">
        <ul class="pagination justify-content-center">
            <li th:classappend="${txns.hasPrevious()} ? '' : 'disabled'" class="page-item">
                <a class="page-link"
                   th:href="@{/admin/wallet-txns(page=${txns.number - 1}, size=${txns.size},
                        walletId=${selectedWalletId}, direction=${selectedDirection}, refType=${selectedRefType}, from=${from}, to=${to})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link"
                   th:text="'Page ' + ${txns.number + 1} + ' of ' + ${txns.totalPages}"></a>
            </li>
            <li th:classappend="${txns.hasNext()} ? '' : 'disabled'" class="page-item">
                <a class="page-link"
                   th:href="@{/admin/wallet-txns(page=${txns.number + 1}, size=${txns.size},
                        walletId=${selectedWalletId}, direction=${selectedDirection}, refType=${selectedRefType}, from=${from}, to=${to})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
