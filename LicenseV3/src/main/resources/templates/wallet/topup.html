<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nạp tiền vào ví</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional custom CSS -->
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body class="bg-light">

<!-- Top Navbar -->
<header th:replace="~{fragments/layout :: topbar}"></header>

<!-- Sidebar -->
<aside th:replace="~{fragments/layout :: sidebar}"></aside>

<!-- Main Content -->
<main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Nạp tiền vào ví</h2>

        <form th:action="@{/wallet/topup}" method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Số tiền (VNĐ)</label>
                <input type="number" id="amount" name="amount" class="form-control" min="1000" required>
                <input type="hidden" name="orderInfo" th:value="'Nap tien vao vi'">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Nạp tiền</button>
                <a th:href="@{/user/topups}" class="btn btn-outline-secondary">Lịch sử nạp tiền</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
