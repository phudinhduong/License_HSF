<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nạp tiền vào ví</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Nạp tiền vào ví</h2>

<form th:action="@{/wallet/topup}" method="post">
    <div class="mb-3">
        <label for="amount" class="form-label">Số tiền (VNĐ)</label>
        <input type="number" id="amount" name="amount" class="form-control" min="1000" required>
        <input type="hidden" name="orderInfo" th:value="'Nap tien vao vi'">
    </div>
    <button type="submit" class="btn btn-primary">Nạp tiền</button>
</form>

</body>
</html>
