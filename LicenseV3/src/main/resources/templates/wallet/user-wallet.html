<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wallet</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body class="bg-light">

<!-- Top Navbar -->
<header th:replace="~{fragments/layout :: topbar}"></header>

<!-- Sidebar -->
<aside th:replace="~{fragments/layout :: sidebar}"></aside>

<!-- Main Content -->
<main class="container py-4">
    <h2 class="mb-4 text-center">Ví của tôi</h2>

    <!-- Wallet Info -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title mb-1">Số dư hiện tại</h5>
                    <p class="fs-4 fw-bold text-success mb-0" th:text="${#numbers.formatDecimal(wallet.balance, 0, 'COMMA', 0, 'POINT')}"></p>
                </div>
                <div>
                    <span class="badge px-3 py-2"
                          th:classappend="${wallet.status.name() == 'ACTIVE' ? 'bg-success' :
                                          (wallet.status.name() == 'LOCKED' ? 'bg-danger' : 'bg-secondary')}"
                          th:text="${wallet.status.name()}"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Form -->
    <form class="row g-3 mb-4" method="get" th:action="@{/my-wallet}">
        <div class="col-md-3">
            <label class="form-label">Direction</label>
            <select name="direction" class="form-select">
                <option value="" th:selected="${selectedDirection == null}">All</option>
                <option value="IN" th:selected="${selectedDirection == 'IN'}">IN</option>
                <option value="OUT" th:selected="${selectedDirection == 'OUT'}">OUT</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Ref Type</label>
            <select name="refType" class="form-select">
                <option value="" th:selected="${selectedRefType == null}">All</option>
                <option th:each="r : ${refTypeOptions}"
                        th:value="${r.name()}"
                        th:text="${r.name()}"
                        th:selected="${selectedRefType != null and selectedRefType == r.name()}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Từ ngày</label>
            <input type="datetime-local" class="form-control" name="from"
                   th:value="${from != null ? #temporals.format(from, 'yyyy-MM-dd''T''HH:mm') : ''}">
        </div>

        <div class="col-md-3">
            <label class="form-label">Đến ngày</label>
            <input type="datetime-local" class="form-control" name="to"
                   th:value="${to != null ? #temporals.format(to, 'yyyy-MM-dd''T''HH:mm') : ''}">
        </div>

        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Lọc giao dịch</button>
        </div>
    </form>

    <!-- Transaction Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr class="text-center">
                    <th>#</th>
                    <th>Direction</th>
                    <th>Amount</th>
                    <th>Balance After</th>
                    <th>Status</th>
                    <th>Ref Type</th>
                    <th>Ref ID</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="txn, iter : ${txns}" class="text-center">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${txn.direction}"></td>
                    <td th:text="${#numbers.formatDecimal(txn.amount, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(txn.balanceAfter, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td>
                        <span th:text="${txn.status}"
                              th:classappend="${txn.status.name() == 'COMPLETED' ? 'badge bg-success' :
                                              (txn.status.name() == 'FAILED' ? 'badge bg-danger' :
                                              (txn.status.name() == 'REVERSED' ? 'badge bg-warning' : 'badge bg-secondary'))}"></span>
                    </td>
                    <td th:text="${txn.refType != null ? txn.refType : '-'}"></td>
                    <td th:text="${txn.refId != null ? txn.refId : '-'}"></td>
                    <td th:text="${#temporals.format(txn.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(txns)}">
                    <td colspan="8" class="text-center text-muted py-3">Không có giao dịch nào</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li th:classappend="${txns.hasPrevious()} ? '' : 'disabled'" class="page-item">
                <a class="page-link"
                   th:href="@{/my-wallet(page=${txns.number - 1}, size=${txns.size},
                        direction=${selectedDirection}, refType=${selectedRefType}, from=${from}, to=${to})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link"
                   th:text="'Trang ' + ${txns.number + 1} + ' / ' + ${txns.totalPages}"></a>
            </li>
            <li th:classappend="${txns.hasNext()} ? '' : 'disabled'" class="page-item">
                <a class="page-link"
                   th:href="@{/my-wallet(page=${txns.number + 1}, size=${txns.size},
                        direction=${selectedDirection}, refType=${selectedRefType}, from=${from}, to=${to})}">Next</a>
            </li>
        </ul>
    </nav>
</main>

</body>
</html>
