<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Wallet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4 text-center">Wallet Management</h2>

    <!-- Filter -->
    <form class="row g-3 mb-4" method="get" th:action="@{/admin/wallets}">
        <div class="col-md-4">
            <label class="form-label">User</label>
            <select name="userId" class="form-select">
                <option value="" th:selected="${selectedUserId == null}">All Users</option>
                <option th:each="u : ${users}"
                        th:value="${u.id}"
                        th:text="${u.email}"
                        th:selected="${selectedUserId != null and selectedUserId.equals(u.id)}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option value="" th:selected="${selectedStatus == null}">All</option>
                <option th:each="s : ${statusOptions}"
                        th:value="${s.name()}"
                        th:text="${s.name()}"
                        th:selected="${selectedStatus != null and selectedStatus == s.name()}"></option>
            </select>
        </div>

        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Balance</th>
                    <th>Status</th>
                    <th>Updated At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="w, iter : ${wallets}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${w.user.email}"></td>
                    <td th:text="${#numbers.formatDecimal(w.balance, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td>
                        <span th:text="${w.status}"
                              th:classappend="${w.status.name() == 'ACTIVE' ? 'badge bg-success' :
                                              (w.status.name() == 'LOCKED' ? 'badge bg-danger' : 'badge bg-secondary')}"></span>
                    </td>
                    <td th:text="${#temporals.format(w.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(wallets)}">
                    <td colspan="5" class="text-center text-muted py-3">No wallets found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-3">
        <ul class="pagination justify-content-center">
            <li th:classappend="${wallets.hasPrevious()} ? '' : 'disabled'" class="page-item">
                <a class="page-link"
                   th:href="@{/admin/wallets(page=${wallets.number - 1}, size=${wallets.size}, userId=${selectedUserId}, status=${selectedStatus})}">
                    Previous
                </a>
            </li>
            <li class="page-item disabled">
                <a class="page-link"
                   th:text="'Page ' + ${wallets.number + 1} + ' of ' + ${wallets.totalPages}"></a>
            </li>
            <li th:classappend="${wallets.hasNext()} ? '' : 'disabled'" class="page-item">
                <a class="page-link"
                   th:href="@{/admin/wallets(page=${wallets.number + 1}, size=${wallets.size}, userId=${selectedUserId}, status=${selectedStatus})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
