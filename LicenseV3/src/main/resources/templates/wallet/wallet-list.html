<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin - Wallet Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg bg-success bg-gradient navbar-dark border-bottom small">
    <div class="container">
        <a class="navbar-brand" href="#">ADMIN PAGE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--menu-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Tài khoản</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}" th:classappend="${product != null} ? ' active' : ''">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Đơn hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">NaN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/wallets}">Ví người dùng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/wallet-txns}">Biến động ví</a>
                </li>

            </ul>
            <!--logout-->
            <form th:action="@{/logout}" method="post">
                <div class="me-1 d-flex flex-column gap-1 flex-md-row">
                    <button type="submit" class="btn btn-danger btn-sm d-inline-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" style="width: 16px; height: 16px;" class="me-1">
                            <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M409 337C418.4 327.6 418.4 312.4 409 303.1L265 159C258.1 152.1 247.8 150.1 238.8 153.8C229.8 157.5 224 166.3 224 176L224 256L112 256C85.5 256 64 277.5 64 304L64 336C64 362.5 85.5 384 112 384L224 384L224 464C224 473.7 229.8 482.5 238.8 486.2C247.8 489.9 258.1 487.9 265 481L409 337zM416 480C398.3 480 384 494.3 384 512C384 529.7 398.3 544 416 544L480 544C533 544 576 501 576 448L576 192C576 139 533 96 480 96L416 96C398.3 96 384 110.3 384 128C384 145.7 398.3 160 416 160L480 160C497.7 160 512 174.3 512 192L512 448C512 465.7 497.7 480 480 480L416 480z"/></svg>
                        logout
                    </button>
                </div>
            </form>

        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container" style="margin-top: 90px;">
    <h2 class="mb-4 text-center">Wallet Management</h2>

    <!-- Filter -->
    <form class="row g-3 mb-4" method="get" th:action="@{/admin/wallets}">
        <div class="col-md-5">
            <label class="form-label">Người dùng</label>
            <select name="userId" class="form-select">
                <option value="" th:selected="${selectedUserId == null}">Tất cả người dùng</option>
                <option th:each="u : ${users}"
                        th:value="${u.id}"
                        th:text="${u.email}"
                        th:selected="${selectedUserId != null and selectedUserId.equals(u.id)}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Trạng thái ví</label>
            <select name="status" class="form-select">
                <option value="" th:selected="${selectedStatus == null}">Tất cả</option>
                <option th:each="s : ${statusOptions}"
                        th:value="${s.name()}"
                        th:text="${s.name()}"
                        th:selected="${selectedStatus != null and selectedStatus == s.name()}"></option>
            </select>
        </div>

        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Lọc</button>
        </div>
    </form>

    <!-- Wallet Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light text-center">
                <tr>
                    <th>#</th>
                    <th>Người dùng</th>
                    <th>Số dư</th>
                    <th>Trạng thái</th>
                    <th>Cập nhật lúc</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="w, iter : ${wallets}" class="text-center">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${w.user.email}"></td>
                    <td th:text="${#numbers.formatDecimal(w.balance, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td>
                        <span th:text="${w.status}"
                              th:classappend="${w.status.name() == 'ACTIVE' ? 'badge bg-success' :
                                              (w.status.name() == 'LOCKED' ? 'badge bg-danger' : 'badge bg-secondary')}"></span>
                    </td>
                    <td th:text="${#temporals.format(w.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(wallets)}">
                    <td colspan="5" class="text-center text-muted py-3">Không tìm thấy ví nào</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li th:classappend="${wallets.hasPrevious()} ? '' : 'disabled'" class="page-item">
                <a class="page-link"
                   th:href="@{/admin/wallets(page=${wallets.number - 1}, size=${wallets.size}, userId=${selectedUserId}, status=${selectedStatus})}">
                    Trước
                </a>
            </li>
            <li class="page-item disabled">
                <a class="page-link"
                   th:text="'Trang ' + ${wallets.number + 1} + ' / ' + ${wallets.totalPages}"></a>
            </li>
            <li th:classappend="${wallets.hasNext()} ? '' : 'disabled'" class="page-item">
                <a class="page-link"
                   th:href="@{/admin/wallets(page=${wallets.number + 1}, size=${wallets.size}, userId=${selectedUserId}, status=${selectedStatus})}">
                    Tiếp
                </a>
            </li>
        </ul>
    </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
