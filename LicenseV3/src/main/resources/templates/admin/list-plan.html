<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{admin/navBar :: navigate}"></div>
<section class="container" style="margin-top: 90px;">
    <form th:action="@{/admin/plan}" th:object="${plan}" method="post">

        <input type="hidden" th:if="${plan?.id != null}" th:field="*{id}"/>

        <div class="d-inline-flex">
            <div class="mb-3 me-5">
                <label for="name" class="form-label">Tên</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên..."/>
            </div>
            <div class="mb-3 me-5">
                <label for="code1" class="form-label">Mã</label>
                <input type="text" th:field="*{code}" class="form-control" id="code1" placeholder="Nhập mã..." th:readonly="${plan?.id != null}"/>
            </div>
            <div class="mb-3 me-5">
                <label for="code2" class="form-label">Thời hạn</label>
                <input type="text" th:field="*{durationDays}" class="form-control" id="code2" placeholder="Cập nhật mã...">
            </div>
            <div class="mb-3 me-5">
                <label for="code3" class="form-label">Giá</label>
                <input type="text" th:field="*{priceCredits}" class="form-control" id="code3" placeholder="Cập nhật mã...">
            </div>
            <div class="mb-3" style="margin-top: 32px;">
                <button type="submit" class="btn btn-outline-success px-5">
                    <span th:text="${plan?.id != null} ? 'Cập nhật' : 'Thêm mới'">Lưu</span>
                </button>
            </div>
        </div>
        <div class="d-inline-flex">
            <div class="mb-3 me-5">
                <label for="code4" class="form-label">Tiền tệ</label>
                <input type="text" th:field="*{currency}" class="form-control" id="code4" placeholder="Cập nhật mã...">
            </div>
<!--            <div class="mb-3 me-5">-->
<!--                <label for="code5" class="form-label">Gắn sản phẩm</label>-->
<!--                <input type="text" th:field="*{product}" class="form-control" id="code5" placeholder="Cập nhật mã...">-->
<!--            </div>-->
            <div class="mb-3 me-5">
                <label for="productSelect" class="form-label">Gắn sản phẩm</label>
                <select th:field="*{product}" class="form-select" id="productSelect">
                    <option th:each="prod : ${products}"
                            th:value="${prod.id}"
                            th:text="${prod.name}">
                    </option>
                </select>
            </div>
            <div class="mb-3 me-5">
                <label for="code6" class="form-label">Giới hạn thiết bị(1 tài khoản)</label>
                <input type="text" th:field="*{deviceLimitPerAccount}" class="form-control" id="code6" placeholder="Cập nhật mã...">
            </div>
        </div>
    </form>
</section>

<main class="container" style="margin-top: 90px;">
    <div class="d-flex mb-2">
        <h3 class="flex-grow-1">Quản lý gói</h3>
        <form class="d-flex" role="search">
            <input class="form-control me-1" type="search" placeholder="Tìm theo tên..." aria-label="Search"/>
<!--            <button class="btn btn-outline-secondary rounded-2 btn-sm" type="submit">Search</button>-->
        </form>
    </div>
    <div class="table-responsive overflow-y-auto" style="max-height: 500px;">
        <table class="table table-bordered table-striped-columns table-hover">
            <thead class="table-light">
            <tr>
                <th scope="col">Mã</th>
                <th scope="col">Tên gói</th>
                <th scope="col">Thời hạn</th>
                <th scope="col">Giá</th>
                <th scope="col">Tiền tệ</th>
                <th scope="col">Currency limit</th>
                <th scope="col">Device limit</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="p : ${plans}">
                <th th:text="${p.code}" scope="row">1</th>
                <td th:text="${p.name}">tên</td>
                <td th:text="${p.durationDays}"></td>
                <td th:text="${p.priceCredits}"></td>
                <td th:text="${p.currency}"></td>
                <td th:text="${p.concurrentLimitPerAccount}"></td>
                <td th:text="${p.deviceLimitPerAccount}"></td>
                <td>
                    <a th:href="@{/admin/plan/update/{id}(id=${p.id})}" class="btn btn-success px-3"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        Sửa
                    </a>
                    <a th:href="@{/admin/plan/delete/{id}(id=${p.id})}" class="btn btn-danger px-3"
                       style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
