<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{admin/navBar :: navigate}"></div>
<section class="container" style="margin-top: 90px;">
    <form th:action="@{/admin/product/save}" th:object="${product}" method="post">

        <input type="text" th:if="${product?.id != null}" th:field="*{id}"/>

        <div class="d-inline-flex">
            <div class="mb-3 me-5">
                <label for="name" class="form-label">Tên</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên..."/>
            </div>
            <div class="mb-3 me-5">
                <label for="code" class="form-label">Mã</label>
                <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Nhập mã..." th:readonly="${product?.id != null}"/>
            </div>
            <div class="mb-3" style="margin-top: 32px;">
                <button type="submit" class="btn btn-outline-success px-5">
                    <span th:text="${product?.id != null} ? 'Cập nhật' : 'Thêm mới'">Lưu</span>
                </button>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mô tả</label>
            <textarea class="form-control" th:field="*{description}" id="exampleFormControlTextarea1" rows="3" placeholder="Cập nhật mô tả..."></textarea>
        </div>
    </form>
</section>

<div th:replace="~{admin/navBar :: loopTable(${products})}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
