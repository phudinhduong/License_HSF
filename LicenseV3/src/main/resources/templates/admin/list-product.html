<section class="container" style="margin-top: 90px;">
    <form th:action="@{/admin/product/save}" th:object="${product}" method="post">

        <input type="hidden" th:if="${product?.id != null}" th:field="*{id}"/>

        <div class="d-inline-flex">
            <div class="mb-3 me-5">
                <label for="name" class="form-label">Tên</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên..."/>
            </div>
            <div class="mb-3 me-5">
                <label for="code" class="form-label">Mã</label>
                <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Nhập mã..." th:readonly="${product?.id != null}"/>
            </div>
            <div class="mb-3" style="margin-top: 32px;">
                <button type="submit" class="btn btn-outline-success px-5">
                    <span th:text="${product?.id != null} ? 'Cập nhật' : 'Thêm mới'">Lưu</span>
                </button>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mô tả</label>
            <textarea class="form-control" th:field="*{description}" id="exampleFormControlTextarea1" rows="3" placeholder="Cập nhật mô tả..."></textarea>
        </div>
    </form>
</section>

<main class="container" style="margin-top: 90px;">
    <div class="d-flex mb-2">
        <h3 class="flex-grow-1">Quản lý sản phẩm</h3>
        <a class="btn btn-outline-primary btn-sm me-2 d-flex align-items-center" href="#" role="button">
            Thêm sản phẩm
        </a>
        <form class="d-flex" role="search">
            <input class="form-control me-1" type="search" placeholder="Tìm theo tên..." aria-label="Search"/>
<!--            <button class="btn btn-outline-secondary rounded-2 btn-sm" type="submit">Search</button>-->
        </form>
    </div>
    <div class="table-responsive overflow-y-auto" style="max-height: 500px;">
        <table class="table table-bordered table-striped-columns table-hover">
            <thead class="table-light">
            <tr>
                <th scope="col">Mã</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Mô tả</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="p : ${products}">
                <th th:text="${p.code}" scope="row">1</th>
                <td th:text="${p.name}">tên</td>
                <td th:text="${p.description}"></td>
                <td th:text="${p.hidden ? 'Ẩn' : 'Hiện'}"></td>
                <td>
                    <a th:href="@{/admin/product/edit/{id}(id=${p.id})}" class="btn btn-success px-3"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        Sửa
                    </a>
                    <a th:href="@{/admin/product/hide/{id}(id=${p.id})}" class="btn btn-warning px-3"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        Ẩn
                    </a>
                    <a th:href="@{/admin/product/delete/{id}(id=${p.id})}" class="btn btn-danger px-3"
                       style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
