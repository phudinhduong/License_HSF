<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--menu-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Tài khoản</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}" th:classappend="${product != null} ? ' active' : ''">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/plan}" th:classappend="${plan != null} ? ' active' : ''">Gói</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/plan}">NaN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/plan}">NaN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/plan}">NaN</a>

            </ul>
            <!--logout-->
            <form th:action="@{/logout}" method="post">
                <div class="me-1 d-flex flex-column gap-1 flex-md-row">
                    <button type="submit" class="btn btn-danger btn-sm d-inline-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" style="width: 16px; height: 16px;" class="me-1">

                    </button>
                </div>
            </form>

        </div>
    </div>
</nav>

<main th:fragment="loopTable (items)" class="container" style="margin-top: 90px;">
    <div class="d-flex mb-2">
        <h3 class="flex-grow-1">Quản lý sản phẩm</h3>
        <form class="d-flex" role="search">
            <input class="form-control me-1" type="search" placeholder="Tìm theo tên..." aria-label="Search"/>
        </form>
    </div>

    <div class="table-responsive overflow-y-auto" style="max-height: 500px;">
        <table class="table table-bordered table-striped-columns table-hover">
            <thead class="table-light">
            <tr>
                <th scope="col">Mã</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Mô tả</th>
                <th>Hành động</th>
            </tr>
            </thead>

            <tbody class="table-group-divider">
            <tr th:each="p : ${items}">
                <th th:text="${p.code}" scope="row"></th>
                <td th:text="${p.name}"></td>
                <td th:text="${p.hidden ? 'Ẩn' : 'Hiện'}"></td>
                <td th:text="${p.description}"></td>
                <td>
                    <a th:href="@{/admin/product/edit/{id}(id=${p.id})}" class="btn btn-success btn-sm">Sửa</a>
                    <a th:href="@{/admin/product/hide/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Ẩn</a>
                    <a th:href="@{/admin/product/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm">Xóa</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</main>
</body>
</html>
