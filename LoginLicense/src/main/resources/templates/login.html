<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Đăng nhập</title>
    <style>
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f14;color:#e6edf3;display:flex;min-height:100vh;align-items:center;justify-content:center}
        .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:24px;min-width:340px;max-width:420px;box-shadow:0 8px 24px rgba(0,0,0,.3)}
        h1{margin:0 0 12px 0;font-size:20px}
        .row{margin:10px 0}
        label{display:block;margin-bottom:6px;color:#9ca3af;font-size:14px}
        input[type=text],input[type=password]{width:100%;padding:10px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:#e5e7eb}
        .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #374151;background:#1f2937;color:#e5e7eb;cursor:pointer}
        .btn.primary{background:#3b82f6;border-color:#2563eb}
        .muted{color:#9ca3af;font-size:13px}
        .alert{padding:10px 12px;border-radius:10px;margin:8px 0}
        .alert.error{background:#3f1e25;border:1px solid #7f1d1d;color:#fecaca}
        .alert.info{background:#1e293b;border:1px solid #334155;color:#bfdbfe}
        .row-between{display:flex;align-items:center;justify-content:space-between}
    </style>
</head>
<body>
<div class="card">
    <h1>Đăng nhập bằng tài khoản con</h1>

    <div th:if="${msg}" class="alert info" th:text="${msg}">Bạn đã đăng xuất.</div>
    <div th:if="${error}" class="alert error" th:text="${error}">Lỗi</div>

    <form method="post" th:action="@{/login}">
        <div class="row">
            <label>Tên đăng nhập</label>
            <input
                    type="text" name="username" required placeholder="child_user_01">
        </div>
        <div class="row">
            <label>Mật khẩu</label>
            <input type="password" name="password" required>
        </div>

        <div class="row">
            <label class="muted">Device </label>
            <input type="text" name="deviceId" required placeholder="DEVICE-12345">
        </div>

        <div class="row-between">
            <label class="muted">
                Đăng nhập & ngắt phiên khác (preempt)
            </label>
            <button type="submit" class="btn primary">Đăng nhập</button>
        </div>
    </form>

    <p class="muted" style="margin-top:10px">
        B sẽ gọi A: <code>/auth/login</code> và hiển thị thông tin license sau khi đăng nhập.
    </p>
</div>
</body>
</html>
